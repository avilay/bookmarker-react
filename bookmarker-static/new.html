<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container" style="padding-top: 1%">
        <h3>New Bookmark</h3>
        <form>
          <label>Title</label>
          <input class="u-full-width" type="text" value=""/>

          <label>Url</label>
          <input class="u-full-width" type="text" value="" />

          <label>Notes</label>
          <textarea class="u-full-width" style="height: 150px;">
          </textarea>

          <input class="button-primary" type="submit" value="Save" style="display: inline;">
          <input class="button" type="submit" value="Cancel" style="display: inline;">
        </form>
      </div>
    </div>
  </body>
</html>
